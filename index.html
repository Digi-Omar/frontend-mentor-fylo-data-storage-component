<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="first-section">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="functions">
          <div class="icons">
            <img src="./images/icon-document.svg" alt="document-pic" />
          </div>
          <div class="icons">
            <img src="./images/icon-folder.svg" alt="folder-pic" />
          </div>
          <div class="icons">
            <img src="./images/icon-upload.svg" alt="upload-pic" />
          </div>
        </div>
      </section>

      <section class="second-section">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar">
          <div class="bar">
            <div class="point"></div>
          </div>
        </div>

        <div class="range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="card">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
        <div class="triangle"></div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/odogunmaro/">Digi Omar</a>.
    </div>
  </body>
</html>
